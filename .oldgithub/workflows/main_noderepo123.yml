name: Build and deploy container app to Azure Web App - noderepo123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://noderepo123.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_ecce4319fd8c4de698d80ff0fef1d93c }}
          password: ${{ secrets.AzureAppService_ContainerPassword_b61b8957d55c4b5a8a03cdb9293dba47 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: noderepo123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ecce4319fd8c4de698d80ff0fef1d93c }}/noderepo123:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "noderepo123"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1c8e8afca3da4e99aac7dec72a3b6006 }}
          images: "noderepo123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ecce4319fd8c4de698d80ff0fef1d93c }}/noderepo123:${{ github.sha }}"
